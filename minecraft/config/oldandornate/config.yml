ADOBE_CONFIG:
  adobeCraftingRecipe: 2
  adobeBrickRecipe: 2
  # Craft 4 adobe brick in a square
  enableAdobeBricksRecipe: true
  # Generates adobe lakebeds in savannas
  enableAdobeTerrainGeneration: true
  # Adobe mines slower, adobe bricks mine faster
  useTweakedAdobeMiningSpeeds: true
DUNGEON_PLATFORM_CONFIG:
  # Craft 2 lapis blocks with 2 soul sand
  enableDungeonPlatformRecipe: true
  # Unique skyland bipyramid creeper dungeons
  enableSkylandsDungeonGeneration: true
STAR_FLOWER_CONFIG:
  # Craft 1 glowstone dust with 1 dandelion
  enableStarFlowerCraftingRecipe: true
  # Craft 1 star flower into 2 lime dye
  enableStarFlowerDyeRecipe: true
  # Allows star flower generation in the skylands
  enableSkylandsStarFlowerGeneration: true
  # Which biomes allow star flowers to generate
  starFlowerTerrainGeneration: 1
OTHER_CONFIG:
  # Makes it play a song when charcoal is used
  enableFurnaceMinecartMusic: true
  # Restart required for changes to take effect
  enableLapisLazuliSwordRecipe: true
